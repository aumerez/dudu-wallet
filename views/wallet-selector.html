<!-- Wallet Selector Component -->
<div class="wallet-selector-container">
    <!-- Current Wallet Display (Always visible) -->
    <div class="current-wallet" id="currentWalletDisplay">
        <div class="wallet-icon">
            <div class="wallet-icon-circle"></div>
        </div>
        <div class="wallet-info">
            <div class="wallet-name" id="currentWalletName">My Wallet</div>
            <div class="wallet-address" id="currentWalletAddress">0x0000...0000</div>
        </div>
        <div class="wallet-dropdown-icon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="6 9 12 15 18 9"></polyline>
            </svg>
        </div>
    </div>
    
    <!-- Wallet List (Hidden by default, shown on click) -->
    <div class="wallet-list-modal" id="walletListModal">
        <div class="wallet-list-container">
            <div class="wallet-list-header">
                <h3>Select an account</h3>
                <button class="close-modal-btn" id="closeWalletList">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            
            <div class="wallet-search">
                <input type="text" id="walletSearch" placeholder="Search accounts" />
            </div>
            
            <div class="wallet-list" id="walletList">
                <!-- Wallet items will be inserted here dynamically -->
            </div>
            
            <div class="add-wallet-btn-container">
                <button id="addWalletBtn" class="add-wallet-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    Add account or hardware wallet
                </button>
            </div>
        </div>
    </div>
</div>
