<!-- transfer.html -->
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../styles/popup.css">
    <link rel="stylesheet" href="../styles/transfer.css">
    <title>Transfer Assets</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <button id="backButton" class="back-btn"><span style="font-size: 2em;">&lt;</span> Back</button>
            <h2 id="transferTitle">Transfer</h2>
        </div>
        
        <div class="transfer-form">
            <div class="input-group">
                <label>Recipient Address</label>
                <input type="text" id="recipientAddress" placeholder="0x...">
            </div>
            
            <div class="input-group">
                <label>Amount (<span id="tokenSymbol">Token</span>)</label>
                <input type="number" id="amount" placeholder="0.0" step="0.000001" min="0">
                <div class="balance-info">Available: <span id="availableBalance">0</span></div>
            </div>
    
            <div id="error" class="error-message"></div>
            
            <button id="confirmTransfer" class="purple-button">Send</button>
        </div>
    </div>

    <script src="../lib/web3.min.js"></script>
    <script src="../scripts/utils/crypto.js"></script>
    <script src="../scripts/views/transfer.js"></script>
</body>
</html>
